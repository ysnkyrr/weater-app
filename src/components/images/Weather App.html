<!DOCTYPE html>
<!-- saved from url=(0029)http://localhost:3000/weather -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="icon" href="http://localhost:3000/weather/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather App</title>
  <script defer="" src="./Weather App_files/bundle.js"></script><style>* {
  display: flexbox;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
    "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
    monospace;
}
.app {
  display: flex;
  flex-direction: column;
  margin: auto;
  align-items: center;
}
.background {
  width: 100%;
  height: 100%;
  position: absolute;
  z-index: -10;
  left: 0;
  top: 0;
}
.background-img {
  position: fixed;
  width: 100%;
  height: 100vh;
  z-index: -5;
  right: 0;
  bottom: 0;
  max-width: 100vw;
}
.overlay {
  position: absolute;
  z-index: -3;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.1);
}
#weather {
  text-align: center;
  margin-top: 40px;
  color: #313023;
  font-size: 24px;
}
.search {
  padding: 0%;
  margin: 0;
  height: auto;
  display: flex;
  margin-top: 100px;
  align-items: center;
  justify-content: center;
}
.search-input {
  border-radius: 12px;
  padding: 2px 10px;
  height: 6vh;
  width: 80vw;
  text-align: center;
  border: none;
  font-size: 16px;
  color: black;
}
.result {
  height: 85vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 50px;
  font-weight: 900;
}
.city {
  padding: 0;

  font-size: 46px;
  color: white;
  margin-top: 100px;
}
.degree {
  margin: auto;
  margin-top: 50px;
  font-size: 40px;
  color: white;
  text-align: center;
  margin-top: 20px;
}
.detail {
  margin-top: 30px;
}
.status {
  margin-top: 20px;
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  color: white;
  text-align: center;
  opacity: 1.5;
}

.svg-turkiye-haritasi {
  margin: 0 auto;
  text-align: center;
}

.svg-turkiye-haritasi svg {
  width: 1000px;
  height: auto;
}
.il-isimleri {
  position: absolute;
  z-index: 2;
}
.il-isimleri div {
  font-family: "Open Sans";
  display: inline-block;
  background: #1094f6;
  color: #fff;
  padding: 8px 16px;
  border-radius: 4px;
}
#svg-turkiye-haritasi path {
  cursor: pointer;
  fill: #222;
}
#svg-turkiye-haritasi path:hover {
  fill: #1094f6;
}
#guney-kibris {
  pointer-events: none;
}
.result-item {
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 50%;
  height: 60%;
  background-color: #222;
  opacity: 0.7;
  border-radius: 20px;
}
@media (max-width: 768px) {
  .svg-turkiye-haritasi {
    padding: 0%;
    margin: 0;

    width: 100%;
  }
  .svg-turkiye-haritasi svg {
    width: 70%;
  }
  .background-img {
    width: 100%;
  }
  .city {
    margin-top: 4%;
    font-size: 20px;
  }
  .degree {
    font-size: 22px;
  }
  .detail {
    font-size: 18px;
  }
  .status {
    margin-top: 10%;
    font-size: 18px;
    margin-bottom: 2%;
  }
  .search-input {
    width: 70%;
    height: 30px;
  }
  .background-img {
    width: 100%;
    height: 100%;

    object-fit: cover;
  }
  .result-item {
    width: 50%;
    margin-top: 20%;
    height: auto;
  }
  .search-input {
    margin-top: 35%;
  }
  .result {
    margin-top: 0;
  }
}
.navbar{
  display: flex;
  margin: auto;
  justify-content: center;
  align-items: center;
  height: 60px;
  width: 90%;
  background-color: grey;
  border-radius: 16px;
  margin-top: 1%;
}
.navbar-image{
  width: 70px;
  height: 70px;
  align-items: center;
  justify-content: center;
}
